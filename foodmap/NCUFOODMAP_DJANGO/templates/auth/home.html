{% extends 'base.html' %}

{% block content %}
{% load socialaccount %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <h2 class="mb-4">歡迎來到 NCU 美食地圖</h2>
            
            {% if not user.is_authenticated %}
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title mb-4">請登入以開始使用</h3>
                        <a href="{% provider_login_url 'google' %}" class="btn btn-primary btn-lg">
                            <i class="fab fa-google me-2"></i>使用 Google 帳號登入
                        </a>
                    </div>
                </div>
            {% else %}
                <div class="card">
                    <div class="card-body">
                        <h3 class="mb-3">歡迎回來，{{ user.first_name }}！</h3>
                        <p class="text-muted mb-4">{{ user.email }}</p>
                        
                        <div class="d-grid gap-3">
                            <a href="{% url 'restaurants:home' %}" class="btn btn-primary">
                                <i class="fas fa-utensils me-2"></i>開始探索美食
                            </a>
                            <a href="{% url 'logout' %}" class="btn btn-outline-danger">
                                <i class="fas fa-sign-out-alt me-2"></i>登出
                            </a>
                        </div>
                    </div>
                </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
